<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Widget</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="app-title">Quote Widget</h2>
      <div class="btn-container">
        <button class="btn" id="prev-btn">Previous</button>
        <button class="btn" id="play-pause-btn">PAUSE</button>
        <button class="btn" id="next-btn">Next</button>
      </div>
      <div class="form-container">
        <form>
          <label for="intervalTime">Interval Time (in seconds):</label>
          <input
            type="text"
            name="intervalTime"
            id="intervalTimeInput"
            placeholder="Interval Time"
          />
        </form>
        <button type="submit" id="intervalSubmitBtn" class="btn">
          Update Interval
        </button>
      </div>

      <blockquote id="quote"></blockquote>
      <span> <strong id="quoter"></strong></span>
    </div>
  </body>
  <script>
    require("./index.js");
  </script>
</html>
